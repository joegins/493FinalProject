    <div id="app-4">
      <div v-for="list in lists">
        <h2>{{ list.name }}</h2>
        <ol>
          <li v-for="todo in list.todos"> 
            {{ todo.text }} 
          </li>
        </ol>
        <input v-bind:id="list.name + '-input'" type="text">
        <button v-bind:id="list.name + '-button'" v-on:click="add(list.name)"> Add Item </button>
      </div>
      <div id="addListDiv">
        <h2>New List?</h2>
        <input id="addList-input'" type="text">
        <button id="addList-button'" v-on:click="addList"> Add New List </button>
      </div>
    </div>

</body>
<script>

  var app4 = new Vue({
    //Jack Cummings rulez
  el: '#app-4',
  data: {
    lists: [
      {
        name: 'finalproj',
        todos: [
          {text: 'Learn JavaScript'} ,
          {text: 'Learn Vue' },
          {text: 'Build something awesome'}
        ]
      },
      {
        name: 'Friday',
        todos: [
          {text: 'Breakfast'} ,
          {text: 'Discussion' },
          {text: 'Walk the Dog'}
        ]
      }
    ]
  },
  methods: {
    add: function (name){
      let input = document.getElementById(`${name}-input`)
      if(input.value){
        this.lists.forEach(element => {
          if(element.name == name){
            element.todos.push({text: input.value})
          }
        });
        input.value = ''
      }
    }
    ,
    addList: function (){
      let input = document.getElementById(`addList-input`)
      if(input.value){
        this.lists.push({name: input.value, todos: []})
        input.value = ''
      }
    }
  }
})
</script>
